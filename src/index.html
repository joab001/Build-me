<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build me</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <img src="../img/LogoBranco.svg" alt="Logo read Me" class="white-logo">
    <div class="registration-window none">

        <h2>Criar Conta</h2>
        <div class="slider">
            <div class="line special">
                <p class="option-students selected">aluno</p>
                <p class="option-companies">empresa</p>
            </div>
            <div class="poiter">

            </div>
        </div>
        <form action="" class="form-usres">
            <div class="column-wrapper">
                <div class="column">
                    <div class="container">
                        <label for="firstname">Nome</label>
                        <input type="text" name="" id="firstname" placeholder="Nome">
                    </div>

                    <div class="container">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" name="" id="lastname" placeholder="Sobrenome">
                    </div>

                    <div class="container">
                        <label for="email">E-mail</label>
                        <input type="text" name="" id="email" placeholder="E-mail">
                    </div>

                    <div class="container">
                        <label for="password">Senha</label>
                        <input type="text" name="" id="password" placeholder="Senha">
                    </div>
                </div>
                <div class="column">
                    <div class="container">
                        <label for="username">Nome de usuário</label>
                        <input type="text" name="" id="username" placeholder="Nome de usuário">
                    </div>

                    <div class="container">
                        <label for="githubUsername">Usuário do Github</label>
                        <input type="text" name="" id="githubUsername" placeholder="Usuário do Github">
                    </div>

                    <div class="container">
                        <label for="classNumber">Número da turma</label>
                        <input type="text" name="" id="classNumber" placeholder="Número da turma">
                    </div>
                    <div class="container">
                        <label for="Linkedin">Linkedin</label>
                        <input type="text" name="" id="Linkedin" placeholder="Linkedin">
                    </div>
                </div>
            </div>
            <button>Cadastrar</button>
        </form>
        <form action="" class="form-companies none">
            <div class="column-wrapper">
                <div class="column">
                    <div class="container">
                        <label for="firstname">Nome</label>
                        <input type="text" name="" id="firstname" placeholder="Razão Social">
                    </div>

                    <div class="container">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" name="" id="lastname" placeholder="Responsável">
                    </div>

                    <div class="container">
                        <label for="email">E-mail</label>
                        <input type="text" name="" id="email" placeholder="E-mail">
                    </div>

                    <div class="container">
                        <label for="password">Senha</label>
                        <input type="text" name="" id="password" placeholder="Senha">
                    </div>
                </div>
                <div class="column">
                    <div class="container">
                        <label for="username">Nome de usuário</label>
                        <input type="text" name="" id="username" placeholder="Nome de Usuário">
                    </div>

                    <div class="container">
                        <label for="githubUsername">Usuário do Github</label>
                        <input type="text" name="" id="githubUsername" placeholder="Usuário do Github">
                    </div>

                    <div class="container">
                        <label for="classNumber">Número da turma</label>
                        <input type="text" name="" id="classNumber" placeholder="Telefone para Contato">
                    </div>
                    <div class="container">
                        <label for="Linkedin">Linkedin</label>
                        <input type="text" name="" id="Linkedin" placeholder="Linkedin">
                    </div>
                </div>
            </div>
            <button>Cadastrar</button>
        </form>


        <img src="../img/Estrela.svg" alt="imagem de estrelas" class="star-1">
        <img src="../img/Estrela.svg" alt="imagem de estrelas" class="star-2">
        <img src="../img/Estrela.svg" alt="imagem de estrelas" class="star-3">
        <img src="../img/Nuvens 1.svg" alt="imagens de nuvens" class="cloud">
    </div>
    <div class="login-window">
        <form action="">
            <h2>Login</h2>
            <div class="column">

                <div class="container">
                    <label for="usuario" class="none">E-mail</label>
                    <input type="text" name="" id="usuario" placeholder="Nome de Usuário ou E-mail">
                </div>

                <div class="container">
                    <label for="password" class="none">Senha</label>
                    <input type="text" name="" id="password" placeholder="Senha">
                </div>
                <p class="">esqueceu sua senha?</p>
            </div>
            <button type="button">Entrar</button>
            <div class="line">
                <p>Não tem conta?
                    <p class="new-account">
                        Crie agora
                    </p>
                </p>
            </div>
        </form>

        <img src="../img/Lua.svg" alt="Imagem de uma luda" class="moon">
        <img src="../img/Ondaa 1.svg" alt="Imagem de uma luda" class="ondaa">
        <img src="../img/Foguete.svg" alt="Imagem de um foguete" class="rocket">
        <img src="../img/Estrela.svg" alt="Imagem de uma estrela" class="star-4">
        <img src="../img/Estrela.svg" alt="Imagem de uma estrela" class="star-5">
        <img src="../img/Estrela.svg" alt="Imagem de uma estrela" class="star-6">
        <img src="../img/Estrela.svg" alt="Imagem de uma estrela" class="star-7">
        <img src="../img/Estrela.svg" alt="Imagem de uma estrela" class="star-8">


    </div>

</body>

<script src="../js/script.js"></script>

</html>
